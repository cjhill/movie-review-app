<section id="movieListSection">
    <div class="container">
        <div class="mainTitle">
            <h1>Movies</h1>
        </div>
        <div class="movieThumbContainer cf equal">
            <div class="movieThumb" ng-repeat="movie in main.movies">
                <div class="title">
                    <h2>{{ movie.title }}</h2>
                </div>
                <div class="text">
                    <p>{{ movie.description }}</p> <br>
                    <!-- {{ movie.rating }} <br><br> -->
                </div>

                <div class="button-group">
                    <button class="" ng-click="main.editMovie(movie)">Edit</button>
                    <button class="button-delete" ng-click="main.deleteMovie(movie)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="addMovieSection">
    <div class="container">
        <div class="page-header">
            <h1>Add Movie</h1>
        </div>

        <form ng-submit="main.addMovie()">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" ng-model="main.newMovie.title">
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" ng-model="main.newMovie.description"></textarea>
            </div>

            <div class="form-group">
                <label for="">Rating</label>
                <select name="" class="form-control" ng-model="main.newMovie.rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit">Add</button> <br><br>
        </form>
    </div>
</section>
