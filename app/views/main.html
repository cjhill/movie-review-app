<div class="jumbotron">
    <div class="container">
        <h1>Movie Review</h1>
        <p>{{ main.loggedInUser.firstname + ' ' + main.loggedInUser.lastname}} is logged in!</p>
    </div>
</div>

<section id="movieListSection">
    <div class="container">
        <div class="page-header">
            <h1>Movies</h1>
        </div>

        <table class="table table-bordered">
            <thead>
                <th>Movie Title</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr ng-repeat="movie in main.movies">
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.description }}</td>
                    <td>{{ movie.rating }}</td>
                    <td><button class="btn btn-primary" ng-click="main.editMovie(movie)">Edit</button></td>
                    <td><button class="btn btn-danger" ng-click="main.deleteMovie(movie)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<section id="addMovieSection">
    <div class="container">
        <div class="page-header">
            <h1>Add Movie</h1>
        </div>

        <form ng-submit="main.addMovie()">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" ng-model="main.newMovie.title">
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" ng-model="main.newMovie.description"></textarea>
            </div>

            <div class="form-group">
                <label for="">Rating</label>
                <select name="" class="form-control" ng-model="main.newMovie.rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit">Add</button> <br><br>
        </form>
    </div>
</section>
