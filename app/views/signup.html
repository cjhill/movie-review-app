<div class="jumbotron">
    <div class="container">
        <h1>Movie Review</h1>
    </div>
</div>

<section id="usersSection">
    <div class="container">
        <div class="page-header">
            <h1>Sign In</h1>
        </div>

        <form ng-submit="user.signIn()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="user.user.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.user.password">
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="page-header">
            <h1>Sign Up</h1>
        </div>

        <form action="">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</section>
